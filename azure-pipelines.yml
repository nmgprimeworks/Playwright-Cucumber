
   
trigger:
- main


pool:
      vmImage: "windows-2019"
 

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'npm ci'

- script: npx playwright install --with-deps
  displayName: 'Install Playwright browsers'

- script: npx cucumber-js --config=cucumber.js 
  displayName: 'execute tests'

